{% set name = "sqladmin" %}
{% set version = "0.1.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqladmin-{{ version }}.tar.gz
  sha256: b3b8d3ff4fc094140526b5b6f624507f5625430ff6b440cdec7fb78896276c05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - jinja2
    - python >=3.7
    - python-multipart
    - sqlalchemy >=1.4,<1.5
    - starlette
    - wtforms >=3,<4

test:
  imports:
    - sqladmin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aminalaee/sqladmin
  doc_url: https://aminalaee.github.io/sqladmin
  summary: Admin interface for SQLAlchemy.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
