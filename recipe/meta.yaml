{% set name = "sqladmin" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqladmin-{{ version }}.tar.gz
  sha256: 7a7b54fe179022e1f08861205a2b953b6b9737e1624b4b4164afeb9af93edeb7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - jinja2
    - python >=3.7
    - python-multipart
    - sqlalchemy >=1.4
    - starlette
    - typing_extensions >=4.0
    - wtforms >=3,<4

    # Not listed upstream but needed anyway
    - itsdangerous ==2.1.2

test:
  imports:
    - sqladmin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aminalaee/sqladmin
  doc_url: https://aminalaee.github.io/sqladmin
  summary: Admin interface for SQLAlchemy.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
